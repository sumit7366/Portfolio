<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery | Sumit Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 15px 0 5px;
            font-size: 32px;
        }

        header p {
            font-size: 16px;
            color: #e2e2e2;
        }

        /* Gallery Grid */
        .gallery {
            padding: 20px 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            max-height: 300px;
            /* limit container height */
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .gallery img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            display: block;
        }



        .image-container:hover img {
            transform: scale(1.5);
            z-index: 1;
        }

        .download-btn {
            position: absolute;
            top: 10px;
            /* Change from bottom to top */
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 6px 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
            /* ensure button is above the image */
        }

        .image-container:hover .download-btn {
            opacity: 1;
        }


        .download-btn:hover {
            background: #333;
            color: white;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="images/about.jpg" alt="Sumit Kumar" />
        <h1>Sumit Kumar</h1>
        <p>BCA Student at St. Xavierâ€™s College of Management and Technology</p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <!-- Repeat this block for each image -->
        <div class="image-container">
            <img src="image/1.jpg" alt="Gallery Photo 1">
            <a class="download-btn" href="image/1.jpg" download title="Download">
                <i class="fa fa-download"></i>
            </a>
        </div>
        <div class="image-container">
            <img src="image/2.jpg" alt="Gallery Photo 2">
            <a class="download-btn" href="image/2.jpg" download title="Download">
                <i class="fa fa-download"></i>
            </a>
        </div>
        <div class="image-container">
            <img src="image/3.jpg" alt="Gallery Photo 3">
            <a class="download-btn" href="image/3.jpg" download title="Download">
                <i class="fa fa-download"></i>
            </a>
        </div>
        <div class="image-container">
            <img src="image/4.jpg" alt="Gallery Photo 4">
            <a class="download-btn" href="image/4.jpg" download title="Download">
                <i class="fa fa-download"></i>
            </a>
        </div>
        <!-- Add more image blocks as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <div style="margin-bottom: 10px;">
            <a href="https://www.instagram.com/9._sumit" target="_blank" title="Instagram" style="color: #C13584;">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/sumit7366/" target="_blank" title="LinkedIn" style="color: #0077b5;">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://github.com/sumit7366" target="_blank" title="GitHub" style="color: #333;">
                <i class="fa fa-github"></i>
            </a>
        </div>
        <p style="margin: 0; font-size: 14px; color: #666;">&copy; 2025 Sumit Kumar. All rights reserved.</p>
    </footer>

</body>

</html>
